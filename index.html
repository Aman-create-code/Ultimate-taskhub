<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudHub | 50+ Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        body { font-family: 'Space Grotesk', sans-serif; background-color: #050505; color: #e2e8f0; }
        .tool-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .tool-card:hover { border-color: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); transform: translateY(-2px); }
        .glow-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-16 gap-8">
            <div class="space-y-2">
                <h1 class="text-4xl md:text-6xl font-black glow-text">Cloud<span class="text-blue-500 underline decoration-blue-500/30">Hub</span></h1>
                <p class="text-slate-500 font-medium">Dein Werkzeugkasten auf GitHub-Servern.</p>
            </div>
            <div class="flex gap-4">
                <a href="https://github.com/Aman-create-code/YouTube-downloader/actions" target="_blank" class="bg-blue-600 hover:bg-blue-500 px-8 py-4 rounded-2xl font-bold flex items-center gap-3 transition shadow-lg shadow-blue-600/20">
                    <i data-lucide="terminal"></i> Konsole öffnen
                </a>
            </div>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-12">
            <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center">
                <p class="text-[10px] uppercase tracking-widest text-slate-500 font-bold mb-1">Tools verfügbar</p>
                <p class="text-2xl font-bold text-blue-400">50+</p>
            </div>
            <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center">
                <p class="text-[10px] uppercase tracking-widest text-slate-500 font-bold mb-1">Server Power</p>
                <p class="text-2xl font-bold text-blue-400">Epyc CPU</p>
            </div>
            <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center">
                <p class="text-[10px] uppercase tracking-widest text-slate-500 font-bold mb-1">Traffic</p>
                <p class="text-2xl font-bold text-blue-400">Unlimited</p>
            </div>
            <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center">
                <p class="text-[10px] uppercase tracking-widest text-slate-500 font-bold mb-1">Storage</p>
                <p class="text-2xl font-bold text-blue-400">Cloud OS</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="space-y-4">
                <h3 class="flex items-center gap-2 font-bold text-lg text-blue-500"><i data-lucide="zip"></i> Archive & Packen</h3>
                <div class="tool-card p-6 rounded-3xl space-y-4">
                    <button class="w-full text-left text-sm font-medium hover:text-blue-400 transition">RAR zu ZIP</button>
                    <button class="w-full text-left text-sm font-medium hover:text-blue-400 transition">7Z zu ZIP</button>
                    <button class="w-full text-left text-sm font-medium hover:text-blue-400 transition">Alles komprimieren (.tar.gz)</button>
                    <button class="w-full text-left text-sm font-medium hover:text-blue-400 transition">Passwort-Schutz hinzufügen</button>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="flex items-center gap-2 font-bold text-lg text-purple-500"><i data-lucide="image"></i> Image Engine</h3>
                <div class="tool-card p-6 rounded-3xl space-y-4">
                    <button class="w-full text-left text-sm font-medium hover:text-purple-400 transition">PNG zu WebP (Ultra Lossless)</button>
                    <button class="w-full text-left text-sm font-medium hover:text-purple-400 transition">Qualität reduzieren (für Web)</button>
                    <button class="w-full text-left text-sm font-medium hover:text-purple-400 transition">Auflösung skalieren (4K -> 1080p)</button>
                    <button class="w-full text-left text-sm font-medium hover:text-purple-400 transition">Auto-Crop & Zentrierung</button>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="flex items-center gap-2 font-bold text-lg text-green-500"><i data-lucide="file-text"></i> Media & Docs</h3>
                <div class="tool-card p-6 rounded-3xl space-y-4">
                    <button class="w-full text-left text-sm font-medium hover:text-green-400 transition">PDF zu Word (.docx)</button>
                    <button class="w-full text-left text-sm font-medium hover:text-green-400 transition">MP4 zu GIF Konverter</button>
                    <button class="w-full text-left text-sm font-medium hover:text-green-400 transition">Audio aus Video extrahieren</button>
                    <button class="w-full text-left text-sm font-medium hover:text-green-400 transition">Markdown zu PDF (Print)</button>
                </div>
            </div>
        </div>

        <div class="mt-20">
            <h3 class="text-xl font-bold mb-6 flex items-center gap-2"><i data-lucide="download-cloud"></i> Abgeschlossene Aufträge</h3>
            <div id="hubReleases" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const user = "Aman-create-code";
        const repo = "YouTube-downloader"; // Dein Repo-Name

        async function loadTasks() {
            const container = document.getElementById('hubReleases');
            const res = await fetch(`https://api.github.com/repos/${user}/${repo}/releases`);
            const data = await res.json();
            
            if(data.length === 0) {
                container.innerHTML = "<p class='text-slate-600 italic col-span-full text-center py-10 border-2 border-dashed border-white/5 rounded-3xl'>Noch keine Aufträge ausgeführt.</p>";
                return;
            }

            container.innerHTML = data.slice(0, 6).map(rel => `
                <div class="bg-white/5 border border-white/10 p-6 rounded-3xl hover:bg-white/10 transition group">
                    <p class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mb-2">${new Date(rel.created_at).toLocaleDateString()}</p>
                    <h4 class="font-bold text-sm mb-4 truncate">${rel.name}</h4>
                    <a href="${rel.assets[0]?.browser_download_url}" class="inline-flex items-center gap-2 text-xs font-bold bg-white text-black px-4 py-2 rounded-xl hover:bg-blue-500 hover:text-white transition">
                        <i data-lucide="download" class="w-3 h-3"></i> Laden
                    </a>
                </div>
            `).join('');
            lucide.createIcons();
        }
        loadTasks();
    </script>
</body>
</html>
